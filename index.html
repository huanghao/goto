<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goto</title>
  <link rel='stylesheet' href='http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css'> 
</head>
<body>
<div class="container">
  Redirect to your named link:
  <form class="form-inline">
    <div class="form-group">
        <input name="name" type="text" class="form-control" placeholder="Link Name" />
    </div>
    <div class="form-group">
      <input type='submit' class="btn btn-primary" value='Goto' />
    </div>
  </form>

  Or create a short name for your link:
  <form method="POST">
    <div class="form-group">
      <input name="name" type='text' class="form-control" placeholder="Short Name" />
    </div>
    <div class="form-group">
      <input name="url" type='text' class="form-control" placeholder="Link URL" />
    </div>
    <input type='submit' value='Create' class="btn btn-default" />
  </form>
</div>

<script src='http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js'></script>
<script src='http://cdn.staticfile.org/twitter-bootstrap/3.3.1/js/bootstrap.min.js'></script>
</body>
</html>
